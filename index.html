<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Điểm Danh Học Sinh</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .input-field {
            margin-bottom: 20px;
        }
        ul.suggestions {
            list-style-type: none;
            padding: 0;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
        }
        ul.suggestions li {
            padding: 10px;
            cursor: pointer;
        }
        ul.suggestions li:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDL56ekmdndk3wd099KuJWUyogRUa3bwW8",
            authDomain: "kidstars-7434d.firebaseapp.com",
            projectId: "kidstars-7434d",
            storageBucket: "kidstars-7434d.appspot.com",
            messagingSenderId: "616350873520",
            appId: "1:616350873520:web:9d765d0bf5a483fa964875",
            measurementId: "G-FJMK0F1LRN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", function () {
            const addNewStudent = async () => {
                const studentName = document.getElementById("studentName").value;
                const selectedCourses = Array.from(document.querySelectorAll('input[name="course"]:checked')).map(e => e.value);

                if (studentName.trim() === "" || selectedCourses.length === 0) {
                    alert("Vui lòng nhập tên học sinh và chọn ít nhất một môn học.");
                    return;
                }

                try {
                    await addDoc(collection(db, "students"), {
                        name: studentName,
                        courses: selectedCourses
                    });
                    alert("Học sinh đã được thêm thành công!");
                    document.getElementById("studentName").value = "";
                    document.querySelectorAll('input[name="course"]').forEach(e => e.checked = false);
                } catch (e) {
                    console.error("Lỗi khi thêm học sinh: ", e);
                }
            };

            const suggestStudents = async (inputId, suggestionBoxId) => {
                const input = document.getElementById(inputId).value.toLowerCase();
                const suggestionBox = document.getElementById(suggestionBoxId);
                suggestionBox.innerHTML = "";

                if (input.trim() === "") {
                    return;
                }

                try {
                    const q = query(collection(db, "students"), where("name", ">=", input), where("name", "<=", input + "\uf8ff"));
                    const querySnapshot = await getDocs(q);

                    querySnapshot.forEach((doc) => {
                        const listItem = document.createElement("li");
                        listItem.textContent = doc.data().name;
                        listItem.onclick = () => {
                            document.getElementById(inputId).value = doc.data().name;
                            suggestionBox.innerHTML = "";
                        };
                        suggestionBox.appendChild(listItem);
                    });
                } catch (e) {
                    console.error("Lỗi khi tìm kiếm học sinh: ", e);
                }
            };

            const markAttendance = async () => {
                const studentName = document.getElementById("attendanceName").value;
                if (studentName.trim() === "") {
                    alert("Vui lòng nhập tên học sinh.");
                    return;
                }
                try {
                    await addDoc(collection(db, "attendance"), {
                        name: studentName,
                        timestamp: new Date()
                    });
                    alert("Điểm danh thành công!");
                    document.getElementById("attendanceName").value = "";
                } catch (e) {
                    console.error("Lỗi khi điểm danh: ", e);
                }
            };

            document.getElementById("addStudentBtn").addEventListener("click", addNewStudent);
            document.getElementById("attendanceName").addEventListener("input", () => suggestStudents("attendanceName", "attendanceSuggestions"));
        });
    </script>
</head>
<body>
    <h1>Công Cụ Điểm Danh Học Sinh</h1>

    <div class="input-field">
        <h2>Thêm Học Sinh Mới</h2>
        <label for="studentName">Tên Học Sinh Mới:</label>
        <input type="text" id="studentName" placeholder="Nhập tên học sinh">
        <div>
            <label>Chọn Môn Học:</label><br>
            <input type="checkbox" name="course" value="Piano"> Piano<br>
            <input type="checkbox" name="course" value="Guitar"> Guitar<br>
            <input type="checkbox" name="course" value="Nhảy"> Nhảy<br>
            <input type="checkbox" name="course" value="Thanh Nhạc"> Thanh Nhạc<br>
            <input type="checkbox" name="course" value="Vẽ"> Vẽ<br>
            <input type="checkbox" name="course" value="MC"> MC
        </div>
        <button id="addStudentBtn">Thêm Học Sinh</button>
    </div>

    <div class="input-field">
        <h2>Điểm Danh Học Sinh</h2>
        <label for="attendanceName">Tên Học Sinh:</label>
        <input type="text" id="attendanceName" placeholder="Nhập tên học sinh">
        <ul id="attendanceSuggestions" class="suggestions"></ul>
        <button onclick="markAttendance()">Điểm Danh</button>
    </div>
</body>
</html>
