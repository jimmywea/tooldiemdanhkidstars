<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Điểm Danh Học Sinh</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Công Cụ Điểm Danh Học Sinh</h1>

        <div class="section">
            <h2>Thêm Học Sinh Mới</h2>
            <input type="text" id="newStudentName" class="input-field" placeholder="Nhập tên học sinh">
            <div id="classesSelection" class="checkbox-group">
                <label><input type="checkbox" value="Piano"> Piano</label>
                <label><input type="checkbox" value="Guitar"> Guitar</label>
                <label><input type="checkbox" value="Nhảy"> Nhảy</label>
                <label><input type="checkbox" value="Thanh Nhạc"> Thanh Nhạc</label>
                <label><input type="checkbox" value="Vẽ"> Vẽ</label>
                <label><input type="checkbox" value="MC"> MC</label>
            </div>
            <button id="addStudentButton" class="btn">Thêm Học Sinh</button>
        </div>

        <div class="section">
            <h2>Điểm Danh Học Sinh</h2>
            <input type="text" id="attendanceStudentName" class="input-field" list="studentNames" placeholder="Nhập tên học sinh để điểm danh">
            <datalist id="studentNames"></datalist>
            <div id="classesAttendanceSelection" class="checkbox-group">
                <label><input type="checkbox" value="Piano"> Piano</label>
                <label><input type="checkbox" value="Guitar"> Guitar</label>
                <label><input type="checkbox" value="Nhảy"> Nhảy</label>
                <label><input type="checkbox" value="Thanh Nhạc"> Thanh Nhạc</label>
                <label><input type="checkbox" value="Vẽ"> Vẽ</label>
                <label><input type="checkbox" value="MC"> MC</label>
            </div>
            <button id="markAttendanceButton" class="btn">Điểm Danh</button>
        </div>

        <div class="section">
            <h2>Truy Vấn Lịch Sử Điểm Danh</h2>
            <input type="text" id="queryStudentName" class="input-field" placeholder="Tìm kiếm tên học sinh">
            <div class="date-group">
                <label>Ngày Bắt Đầu: <input type="date" id="startDate" class="input-date"></label>
                <label>Ngày Kết Thúc: <input type="date" id="endDate" class="input-date"></label>
            </div>
            <button id="queryAttendanceButton" class="btn">Truy Vấn</button>
            <div id="attendanceResult" class="result"></div>
        </div>
    </div>
</body>
</html>
