<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Điểm Danh Học Sinh</title>
    <!-- Đảm bảo đường dẫn đúng tới tệp CSS -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Công Cụ Điểm Danh Học Sinh</h1>

        <div class="section">
            <h2>Thêm Học Sinh Mới</h2>
            <label for="newStudentName">Nhập tên học sinh:</label>
            <input type="text" id="newStudentName" name="newStudentName" placeholder="Nhập tên học sinh">
            <div id="classesSelection">
                <label><input type="checkbox" value="Piano"> Piano</label>
                <label><input type="checkbox" value="Guitar"> Guitar</label>
                <label><input type="checkbox" value="Nhảy"> Nhảy</label>
                <label><input type="checkbox" value="Thanh Nhạc"> Thanh Nhạc</label>
                <label><input type="checkbox" value="Vẽ"> Vẽ</label>
                <label><input type="checkbox" value="MC"> MC</label>
            </div>
            <button id="addStudentButton">Thêm Học Sinh</button>
        </div>

        <div class="section">
            <h2>Điểm Danh Học Sinh</h2>
            <label for="attendanceStudentName">Nhập tên học sinh để điểm danh:</label>
            <input type="text" id="attendanceStudentName" name="attendanceStudentName" placeholder="Nhập tên học sinh để điểm danh">
            <button id="markAttendanceButton">Điểm Danh</button>
        </div>

        <div class="section">
            <h2>Truy Vấn Lịch Sử Điểm Danh</h2>
            <label for="queryStudentName">Tìm kiếm tên học sinh:</label>
            <input type="text" id="queryStudentName" name="queryStudentName" placeholder="Tìm kiếm tên học sinh">
            <button id="queryAttendanceButton">Truy Vấn</button>
            <div id="attendanceResult"></div>
        </div>
    </div>
</body>

</html>
