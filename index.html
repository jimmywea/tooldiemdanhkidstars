<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Điểm Danh Học Sinh</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <h1>Công Cụ Điểm Danh Học Sinh</h1>

        <!-- Form Thêm Học Sinh -->
        <div class="input-field">
            <h2>Thêm Học Sinh Mới</h2>
            <label for="studentName">Tên Học Sinh Mới:</label>
            <input type="text" id="studentName" placeholder="Nhập tên học sinh">
            <div>
                <label>Chọn Môn Học:</label>
                <input type="checkbox" name="course" value="Piano"> Piano
                <input type="checkbox" name="course" value="Guitar"> Guitar
                <input type="checkbox" name="course" value="Nhảy"> Nhảy
                <input type="checkbox" name="course" value="Thanh Nhạc"> Thanh Nhạc
                <input type="checkbox" name="course" value="Vẽ"> Vẽ
                <input type="checkbox" name="course" value="MC"> MC
            </div>
            <button onclick="addNewStudent()">Thêm Học Sinh</button>
        </div>

        <!-- Form Điểm Danh -->
        <div class="input-field">
            <h2>Điểm Danh Học Sinh</h2>
            <label for="attendanceName">Tên Học Sinh:</label>
            <input type="text" id="attendanceName" oninput="suggestStudents('attendanceName', 'attendanceSuggestions')" placeholder="Nhập tên học sinh">
            <ul id="attendanceSuggestions"></ul>
            <button onclick="markAttendance()">Điểm Danh</button>
        </div>

        <!-- Form Truy Vấn Điểm Danh -->
        <div class="input-field">
            <h2>Truy Vấn Lịch Sử Điểm Danh</h2>
            <label for="queryName">Tìm Kiếm Tên Học Sinh:</label>
            <input type="text" id="queryName" oninput="suggestStudents('queryName', 'querySuggestions')" placeholder="Nhập tên học sinh">
            <ul id="querySuggestions"></ul>
            <label for="startDate">Ngày Bắt Đầu:</label>
            <input type="date" id="startDate">
            <label for="endDate">Ngày Kết Thúc:</label>
            <input type="date" id="endDate">
            <button onclick="queryAttendance()">Truy Vấn Điểm Danh</button>
        </div>

        <!-- Kết Quả Truy Vấn -->
        <div id="queryResults">
            <h3>Kết Quả Điểm Danh:</h3>
            <ul id="attendanceRecords"></ul>
        </div>
    </div>
</body>

</html>
