<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Điểm Danh Học Sinh</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK từ CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Công Cụ Điểm Danh Học Sinh</h1>

        <!-- Form Thêm Học Sinh -->
        <div class="input-field">
            <h2>Thêm Học Sinh Mới</h2>
            <label for="newStudentName">Tên Học Sinh Mới:</label>
            <input type="text" id="newStudentName" placeholder="Nhập tên học sinh">
            <label for="newCourses">Chọn Môn Học:</label>
            <div id="newCourses">
                <input type="checkbox" value="Piano"> Piano
                <input type="checkbox" value="Guitar"> Guitar
                <input type="checkbox" value="Nhảy"> Nhảy
                <input type="checkbox" value="Thanh Nhạc"> Thanh Nhạc
                <input type="checkbox" value="Vẽ"> Vẽ
                <input type="checkbox" value="Mc"> MC
            </div>
            <button onclick="addNewStudent()">Thêm Học Sinh</button>
        </div>

        <!-- Form Điểm Danh -->
        <div class="input-field">
            <h2>Điểm Danh Học Sinh</h2>
            <label for="studentName">Tên Học Sinh:</label>
            <input type="text" id="studentName" oninput="suggestStudents()" placeholder="Nhập tên học sinh">
            <ul id="suggestions"></ul>
            <label for="attendanceCourses">Chọn Môn Học:</label>
            <div id="attendanceCourses">
                <input type="checkbox" value="Piano"> Piano
                <input type="checkbox" value="Guitar"> Guitar
                <input type="checkbox" value="Nhảy"> Nhảy
                <input type="checkbox" value="Thanh Nhạc"> Thanh Nhạc
                <input type="checkbox" value="Vẽ"> Vẽ
                <input type="checkbox" value="Mc"> MC
            </div>
            <button onclick="markAttendance()">Điểm Danh</button>
        </div>

        <!-- Truy Vấn Lịch Sử Điểm Danh -->
        <div class="input-field">
            <h2>Truy Vấn Lịch Sử Điểm Danh</h2>
            <label for="queryName">Tìm Kiếm Tên Học Sinh:</label>
            <input type="text" id="queryName" oninput="suggestStudentsForQuery()" placeholder="Nhập tên học sinh">
            <ul id="querySuggestions"></ul>
            <label for="startDate">Ngày Bắt Đầu:</label>
            <input type="date" id="startDate">
            <label for="endDate">Ngày Kết Thúc:</label>
            <input type="date" id="endDate">
            <button onclick="queryAttendance()">Truy Vấn Điểm Danh</button>
        </div>

        <!-- Kết Quả Truy Vấn -->
        <div id="queryResults">
            <h3>Kết Quả Điểm Danh:</h3>
            <ul id="attendanceRecords"></ul>
        </div>
    </div>
</body>
</html>
