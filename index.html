<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Điểm Danh Học Sinh</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Công Cụ Điểm Danh Học Sinh</h1>

        <div class="section">
            <h2>Thêm Học Sinh Mới</h2>
            <input type="text" id="newStudentName" placeholder="Nhập tên học sinh">
            <div id="classesSelection">
                <label><input type="checkbox" value="Piano"> Piano</label>
                <label><input type="checkbox" value="Guitar"> Guitar</label>
                <label><input type="checkbox" value="Nhảy"> Nhảy</label>
                <label><input type="checkbox" value="Thanh Nhạc"> Thanh Nhạc</label>
                <label><input type="checkbox" value="Vẽ"> Vẽ</label>
                <label><input type="checkbox" value="MC"> MC</label>
            </div>
            <button id="addStudentButton" class="btn">Thêm Học Sinh</button>
        </div>

        <div class="section">
            <h2>Điểm Danh Học Sinh</h2>
            <input type="text" id="attendanceStudentName" placeholder="Nhập tên học sinh để điểm danh" list="studentsList">
            <datalist id="studentsList"></datalist>
            <div id="classesAttendanceSelection">
                <label><input type="checkbox" value="Piano"> Piano</label>
                <label><input type="checkbox" value="Guitar"> Guitar</label>
                <label><input type="checkbox" value="Nhảy"> Nhảy</label>
                <label><input type="checkbox" value="Thanh Nhạc"> Thanh Nhạc</label>
                <label><input type="checkbox" value="Vẽ"> Vẽ</label>
                <label><input type="checkbox" value="MC"> MC</label>
            </div>
            <button id="markAttendanceButton" class="btn">Điểm Danh</button>
        </div>

        <div class="section">
            <h2>Truy Vấn Lịch Sử Điểm Danh Theo Ngày</h2>
            <input type="text" id="queryStudentNameDate" class="input-field" placeholder="Tìm kiếm tên học sinh" list="studentsList">
            <div class="date-group">
                <label>Ngày Bắt Đầu: <input type="date" id="startDate" class="input-date"></label>
                <label>Ngày Kết Thúc: <input type="date" id="endDate" class="input-date"></label>
            </div>
            <button id="queryAttendanceButtonDate" class="btn">Truy Vấn Theo Ngày</button>
            <div id="attendanceResultDate" class="result"></div>
        </div>

        <div class="section">
            <h2>Truy Vấn Lịch Sử Điểm Danh Theo Giờ</h2>
            <input type="text" id="queryStudentNameTime" class="input-field" placeholder="Tìm kiếm tên học sinh" list="studentsList">
            <div class="time-group">
                <label>Giờ Bắt Đầu: <input type="time" id="startTime" class="input-time"></label>
                <label>Giờ Kết Thúc: <input type="time" id="endTime" class="input-time"></label>
            </div>
            <button id="queryAttendanceButtonTime" class="btn">Truy Vấn Theo Giờ</button>
            <div id="attendanceResultTime" class="result"></div>
        </div>
    </div>
</body>

</html>
